<svg width="100%" height="100%" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Book parts with 3 colors */
    .book-page-left {
    fill: #90CAF9; /* Light Blue */
    stroke: #42A5F5; /* Blue */
    stroke-width: 2;
    }
    .book-page-right {
    fill: #A5D6A7; /* Light Green */
    stroke: #66BB6A; /* Green */
    stroke-width: 2;
    }
    .book-spine {
    fill: #FFCC80; /* Light Orange */
    stroke: #FFA726; /* Orange */
    stroke-width: 2;
    }
    .dictionary-letter {
    font-family: sans-serif; /* Use a clear sans-serif font for the letter */
    font-weight: bold;
    fill: #000000; /* Black color for the letter */
    }
  </style>
  <!-- Outer circle background for the round shape, if desired, but transparent body makes it round -->
  <!-- <circle cx="50" cy="50" r="48" fill="#FFFFFF"/> -->

  <!-- Simple open book shape with 3 colors -->
  <path d="M25 20 L25 80 Q30 85 40 80 L40 20 Q30 15 25 20 Z" class="book-page-left"/>
  <path d="M75 20 L75 80 Q70 85 60 80 L60 20 Q70 15 75 20 Z" class="book-page-right"/>
  <rect x="40" y="15" width="20" height="70" rx="5" ry="5" class="book-spine" />

  <!-- Letter 'あ' for language inside the book spine -->
  <text x="50" y="55" text-anchor="middle" dominant-baseline="middle" font-size="30" class="dictionary-letter">あ</text>
</svg>
